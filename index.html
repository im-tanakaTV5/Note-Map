<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ギター理論学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">ギター理論学習アプリ</h1>
            <p class="text-gray-600 mt-1">クイズで効率的に音楽理論を学びましょう</p>
        </header>

        <!-- タブナビゲーション -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex justify-center -mb-px" aria-label="Tabs">
                <a href="#" id="tab-fretboard" class="tab tab-active">指板クイズ</a>
                <a href="#" id="tab-solfege" class="tab">音名変換クイズ</a>
            </nav>
        </div>

        <main class="bg-white rounded-lg shadow-lg border border-gray-200 p-6 md:p-8 w-full relative">
            <!-- ローディング画面 -->
            <div id="loading-overlay" class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 rounded-lg">
                <p class="text-lg font-semibold text-gray-700">クリックしてサウンドの読み込みを開始</p>
            </div>

            <!-- ===== 指板クイズ ===== -->
            <div id="fretboard-quiz-container">
                <!-- コントロールパネル -->
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-gray-50 p-4 rounded-md border border-gray-200">
                    <div id="fretboard-question-area" class="text-center md:text-left mb-4 md:mb-0">
                        <p class="text-lg text-gray-700">この場所の音名は何でしょう？</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="fretboard-score-area" class="text-lg">
                            <span class="font-semibold text-gray-600">スコア:</span>
                            <span id="fretboard-score" class="font-bold text-blue-600 text-xl">0</span>
                        </div>
                        <button id="fretboard-next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                            次の問題へ
                        </button>
                    </div>
                </div>
                
                <!-- オプション -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-6">
                    <div class="text-center">
                        <h3 class="text-base font-semibold mb-3 text-gray-500 uppercase tracking-wider">出題する弦の選択</h3>
                        <div id="string-mode-selector" class="flex justify-center flex-wrap gap-2">
                            <button data-mode="all" class="btn option-btn active-mode">全弦</button>
                            <button data-mode="1" class="btn option-btn">1弦</button><button data-mode="2" class="btn option-btn">2弦</button>
                            <button data-mode="3" class="btn option-btn">3弦</button><button data-mode="4" class="btn option-btn">4弦</button>
                            <button data-mode="5" class="btn option-btn">5弦</button><button data-mode="6" class="btn option-btn">6弦</button>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="text-base font-semibold mb-3 text-gray-500 uppercase tracking-wider">出題範囲</h3>
                        <div id="fretboard-quiz-range-selector" class="flex justify-center flex-wrap gap-2">
                            <button data-quiz-range="1-12" class="btn option-btn active-mode">1-12 F</button>
                            <button data-quiz-range="13-24" class="btn option-btn">13-24 F</button>
                        </div>
                    </div>
                     <div class="text-center">
                        <h3 class="text-base font-semibold mb-3 text-gray-500 uppercase tracking-wider">表示オプション</h3>
                        <div id="fretboard-display-options-selector" class="flex justify-center flex-wrap gap-2">
                             <button id="toggle-open-strings-btn" class="btn option-btn">開放弦</button>
                        </div>
                    </div>
                </div>

                <!-- 指板エリア -->
                <div class="w-full overflow-x-auto rounded-lg border border-gray-300 mb-6 bg-white">
                    <div id="fretboard-container" class="relative cursor-pointer"></div>
                </div>
            </div>

             <!-- ===== 音名変換クイズ ===== -->
            <div id="solfege-quiz-container" class="hidden">
                 <!-- コントロールパネル -->
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-gray-50 p-4 rounded-md border border-gray-200">
                    <div class="text-center md:text-left mb-4 md:mb-0">
                        <p class="text-lg text-gray-700">この音名を英語表記にすると？</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="solfege-score-area" class="text-lg">
                            <span class="font-semibold text-gray-600">スコア:</span>
                            <span id="solfege-score" class="font-bold text-blue-600 text-xl">0</span>
                        </div>
                        <button id="solfege-next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                            次の問題へ
                        </button>
                    </div>
                </div>

                <!-- 問題表示エリア -->
                <div class="text-center my-12">
                    <p id="solfege-question" class="text-7xl font-bold text-blue-600 cursor-pointer" title="クリックして音を再確認"></p>
                </div>
            </div>

            <!-- ===== 共通エリア ===== -->
            <!-- 解答エリア -->
            <div id="answer-area" class="text-center">
                <p id="message" class="text-xl h-8 font-semibold transition-opacity duration-300 opacity-100"></p>
                <div id="answer-buttons" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2 mt-4 max-w-4xl mx-auto"></div>
            </div>
            <!-- 共通オプション -->
             <div class="text-center mt-8 pt-6 border-t">
                <h3 class="text-base font-semibold mb-3 text-gray-500 uppercase tracking-wider">共通オプション</h3>
                <div id="common-options-selector" class="flex justify-center flex-wrap gap-2">
                    <button id="toggle-note-name-btn" class="btn option-btn">ドレミ/CDE</button>
                    <button id="toggle-sound-btn" class="btn option-btn active-mode">サウンドON</button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
